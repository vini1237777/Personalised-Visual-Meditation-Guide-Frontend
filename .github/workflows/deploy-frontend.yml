name: üöÄ Deploy REACT App on nginx

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD_FRONTEND_ENV

    env:
      NODE_VERSION: "22.x"
      REACT_APP_API: ${{ secrets.REACT_APP_API }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      REMOTE_PATH: /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: üì¶ Install dependencies
        run: npm install --legacy-peer-deps

      - name: üèóÔ∏è Build frontend (creates build/)
        run: |
          npm run build
          # Add commands to verify the output folder
          if [ $? -ne 0 ]; then
            echo "Error: npm run build failed."
            exit 1
          fi
          echo "Listing contents of the workspace directory:"
          ls -l
          echo "Listing contents of the build directory:"
          ls -l build/
        env:
          REACT_APP_API: ${{ secrets.REACT_APP_API }}

      - name: üîë Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: üîê Ensure User Permissions on Remote Path
        run: |
          # Ensure the EC2_USER owns the directory so scp can write to it
          ssh ${{ env.EC2_USER }}@${{ env.EC2_HOST }} \
          "sudo chown -R ${{ env.EC2_USER }}:$(id -gn ${{ env.EC2_USER }}) /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/"

      - name: üìù Add EC2 Host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

          - name: ‚¨ÜÔ∏è Upload build folder to EC2
          run: |
            # Use the most robust quoting: wrap the entire remote destination in double quotes
            scp -r build ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:"/var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/"

      - name: üîÅ Restart Nginx on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "sudo nginx -t && sudo systemctl reload nginx"
