name: Deploy REACT App on nginx

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD_FRONTEND_ENV

    env:
      REACT_APP_API: ${{ secrets.REACT_APP_API }}

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Setup SSH (agent + known_hosts)
        run: |
          # Ensure ssh-agent & client
          command -v ssh-agent >/dev/null || (sudo apt-get update -y && sudo apt-get install -y openssh-client)

          eval "$(ssh-agent -s)"

          # Add private key from GitHub secret (same as your ID_RSA)
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' | ssh-add -

          # SSH config dir + known_hosts
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: SSH into EC2 and test connection
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
            "echo 'âœ… Connected from GitHub Actions!'"

      - name: Deploy Frontend on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e

            cd /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend

            echo "Cleaning cache..."
            rm -rf node_modules package-lock.json
            npm cache clean --force

            echo "Installing dependencies..."
            npm install -f

            echo "Creating .env"
            # Use job-level env var (already set in env:)
            echo "REACT_APP_API=$REACT_APP_API" > .env
            cat .env

            echo "Building frontend"
            npm install --save-dev ajv@^7
            npm run build

            echo "Deploying to Nginx"
            sudo rm -rf /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/build/*
            sudo cp -r dist/* /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/build/

            sudo nginx -t
            sudo systemctl reload nginx

            echo "Frontend deployed successfully!"
          EOF
