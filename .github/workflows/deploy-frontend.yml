name: ğŸš€ Deploy REACT App on nginx

on:
  push:
    branches:
      - main

# Permissions are good, but I've removed 'issues: write' as it's not needed for deployment
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD_FRONTEND_ENV # Good to keep for security

    # Define environment variables once
    env:
      NODE_VERSION: "22.x"
      REACT_APP_API: ${{ secrets.REACT_APP_API }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      REMOTE_PATH: /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ—ï¸ Build frontend (creates build/)
        run: |
          npm run build
          # Add commands to verify the output folder
          if [ $? -ne 0 ]; then
            echo "Error: npm run build failed."
            exit 1
          fi
          echo "Listing contents of the workspace directory:"
          ls -l
          echo "Listing contents of the build directory:"
          ls -l build/
        env:
          REACT_APP_API: ${{ secrets.REACT_APP_API }}

      - name: ğŸ”‘ Set up SSH Agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY}}

      - name: ğŸ“ Add EC2 Host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: â¬†ï¸ Upload build folder to EC2
        run: |
          scp -r /build ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:"/var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/build"

      - name: ğŸ” Restart Nginx on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "sudo nginx -t && sudo systemctl reload nginx"
