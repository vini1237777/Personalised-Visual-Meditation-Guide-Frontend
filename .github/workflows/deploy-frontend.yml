      #     scp -o StrictHostKeyChecking=no -i ~/.ssh/gh-ec2-ci -r build/* \
      #     ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/build/

      - name: Restart Nginx on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/gh-ec2-ci \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "sudo nginx -t && sudo systemctl reload nginx
