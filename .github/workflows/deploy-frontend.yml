name: Deploy REACT App on nginx

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REACT_APP_API: ${{ secrets.REACT_APP_API }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/gh-ec2-ci
          chmod 600 ~/.ssh/gh-ec2-ci
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/gh-ec2-ci \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \

      - name: Deploy Frontend to EC2 via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/gh-ec2-ci \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend

            echo "Pulling latest code"
            git fetch --all
            git reset --hard origin/main

            echo "Installing Dependencies"
            npm install --force

            echo "Generating .env"
            echo "REACT_APP_API=${{ secrets.REACT_APP_API }}" > .env

            echo "Building Frontend"
            npm run build

            echo "Updating Build Folder"
            mkdir -p build
            rm -rf build/*
            cp -r dist/* build/

            echo "Reloading Nginx"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "âœ¨ Deployment Completed Successfully!"
          EOF
