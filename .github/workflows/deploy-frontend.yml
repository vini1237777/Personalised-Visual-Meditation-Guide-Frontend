name: Deploy REACT App on nginx

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD_FRONTEND_ENV

    env:
      REACT_APP_API: ${{ secrets.REACT_APP_API }}

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy Frontend on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend

            echo "Cleaning cache..."
            rm -rf node_modules package-lock.json
            npm cache clean --force

            echo "Installing dependencies..."
            npm install -f

            echo "Creating .env"
            echo "REACT_APP_API=${{secrets.REACT_APP_API}}" > .env
            cat .env

            echo "Building frontend"
            npm install --save-dev ajv@^7
            npm run build

            echo "Deploying to Nginx"
            sudo rm -rf /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/build/*
            sudo cp -r dist/* /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend/build/

            sudo nginx -t
            sudo systemctl reload nginx

            echo "Frontend deployed successfully!"
          EOF
