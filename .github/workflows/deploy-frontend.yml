name: Deploy REACT App on nginx

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: PROD_FRONTEND_ENV

    env:
      REACT_APP_API: ${{ secrets.REACT_APP_API }}

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s\n" "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: SSH into EC2 and test connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/gh-ec2-ci \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \

      - name: Clean npm cache & remove existing dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install frontend dependencies
        run: npm install -f

      - name: Create frontend .env file
        run: |
          echo "REACT_APP_API=${REACT_APP_API}" > .env
          echo "Created .env with:"
          cat .env

      - name: Build frontend
        run: |
          npm install --save-dev ajv@^7
          npm run build

      - name: Deploy Frontend on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/gh-ec2-ci \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
              set -e

              # cd /var/www/meditation-frontend/Personalised-Visual-Meditation-Guide-Frontend
              
              sudo nginx -t
              sudo systemctl reload nginx

              echo "Frontend deployed successfully!"
          EOF
